<dialog type="${details.TypeAsString}" role="alert" class="no-print"
        onclick="popUpNotificationWidget.Next(true)" open>
    <i class="icons-font">${details.Icon}</i>
    <div>
        <header>
            <h1>${details.Title}</h1>
        </header>

        <p>${details.Message}</p>
    </div>
</dialog>
