<article id="presentation-preferences">
    <header>
        <h1>${LocaleText[1]}</h1>
    </header>

    <div>
        <!-- Change design language by user special day like birthday, wedding, ... -->
        <select id="designLanguage" onchange="presentationPreferencesWidget.SetDesignLanguage(this.value)" value="${users.active.PresentationPreferences.DesignLanguage}">
            <option value="material">Material</option>
            <option value="flat" disabled>Flat</option>
            <option value="fluent" disabled>Fluent</option>
            <option value="ant" disabled>Ant</option>
            <option value="ibm" disabled>IBM</option>
            <option value="semantic" disabled>Semantic</option>
        </select>
        <label for="designLanguage">${LocaleText[2]}</label>

        <select id="colorScheme" onchange="presentationPreferencesWidget.SetColorScheme(this.value)" value="${users.active.PresentationPreferences.ColorScheme}">
            <option value="no-preference">${LocaleText[5]}</option>
            <option value="light">${LocaleText[6]}</option>
            <option value="dark">${LocaleText[7]}</option>
        </select>
        <label for="colorScheme">${LocaleText[3]}</label>

        <select id="font" onchange="presentationPreferencesWidget.SetPrimaryFont(this.value)" .value=${users.active.PresentationPreferences.PrimaryFontFamily}>
            <option value='Roboto'>Roboto</option>
        </select>
        <label for="font">${LocaleText[4]}</label>
    </div>
</article>
